<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Class Thirtythree</title>

        <link href="assets/css/nice-select.css" rel="stylesheet">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="booking-area booking-area-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="book-text">
                            <img src="assets/img/sep-top.png" alt="" class="sep-top">
                            <h1>The Gem Hotel</h1>
                            <p>Luxury Resort & Spa</p>
                            <img src="assets/img/sep-bottom.png" alt="" class="sep-btm">
                        </div>
                    </div>
                    
                    <form action="index.html">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="book-element">
                                    <label for="check-in">Check-In</label>
                                    <select name="check-in" id="">
                                        <option value="09.09.2017">09.09.2017</option>
                                        <option value="09.04.2017">09.04.2017</option>
                                        <option value="09.02.2017">09.02.2017</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="book-element">
                                    <label for="check-out">Check-Out</label>
                                    <select name="check-out" id="">
                                        <option value="09.09.2017">09.09.2017</option>
                                        <option value="09.04.2017">09.04.2017</option>
                                        <option value="09.02.2017">09.02.2017</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="book-element">
                                    <label for="guest">Guest</label>
                                    <select name="guest" id="">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="book-element">
                                    <input type="submit" value="Make a reservation">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.nice-select.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
