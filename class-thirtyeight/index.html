<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Class Thirtyeight</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="section-padding section-overlay section-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="single-count-item">
                            <i class="fa fa-hand-o-up"></i>
                            <h3><span class="count">100</span>%</h3>
                            <p>Satisfaction</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="single-count-item">
                            <i class="fa fa-tachometer"></i>
                            <h3><span class="count">25</span>%</h3>
                            <p>Annually Growth</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="single-count-item">
                            <i class="fa fa-lightbulb-o"></i>
                            <h3><span class="count">2000</span>+</h3>
                            <p>Employees</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="single-count-item">
                            <i class="fa fa-universal-access"></i>
                            <h3><span class="count">5350</span></h3>
                            <p>Happy Customers</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
        <script src="assets/js/jquery.counterup.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
