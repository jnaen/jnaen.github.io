<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="section-title">
                            <h2>Lorem ipsum dolor sit amet.</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt iure eaque minima nam, quasi accusamus. Doloremque numquam est beatae earum.</p>
                        </div> 
                        
                        <div class="contact-us-form">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            
                            <form action="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="form-element">
                                            <label for="firstname">First Name</label>
                                            <input type="text" id="firstname">
                                        </p>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <p class="form-element">
                                            <label for="lastname">Last Name</label>
                                            <input type="text" id="lastname">
                                        </p>
                                    </div>
                                </div>
                                
                                <p class="form-element">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="Type your Email">
                                </p>

                                <p class="form-element">
                                    <label for="message">Message</label>
                                    <textarea name="meassage" id="message" placeholder="Type your message" cols="30" rows="10"></textarea>
                                </p>

                                <div class="row">
                                    <div class="col-md-8">
                                        <p class="small-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="submit"  value="submit">
                                    </div>
                                </div>
                            </form>
                        </div>      
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
